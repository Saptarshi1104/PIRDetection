<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motion Sensor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <center>
            <form method="GET">
                <div class="pir_sensor">
                    <h1>Motion Detection PIR Sensor</h1>
                    <p>If somebody enters the room, the PIR Sensor will detect the motion and turn the light of the room on or off as shown below</p>
                    {% if (status == 0) %}
                    <label>No one is in the room</label>
                    <img src="../static/IMAGES-5.png" width="100%" height="100%">
                    {% endif %}
                    {% if (status == 1) %}
                    <label>There is someone in the room</label>
                    <img src="../static/IMAGES-4.png" width="100%" height="100%">
                    {% endif %}                    
                </div>
            </form>
        </center> 
        <script src="../static/main.js"></script>     
    </body>
</html>
